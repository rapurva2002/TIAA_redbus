<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="operatorstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/operatorstyle.css') }}">
   <title>Vehicle</title>
</head>
<body>
    <div class="container">
        <header>Vehicle Details</header>
        <form action="{{ url_for('vehicle') }}" method="post">
                <label for="vehicle_number">Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number"><br><br>
          
                <label for="model">Model:</label>
                <input type="text" id="model" name="model"><br><br>
          
                <label for="chassis_number">Chassis Number:</label>
                <input type="text" id="chassis_number" name="chassis_number"><br><br>
          
                <label for="total_capacity">Total Capacity:</label>
                <input type="number" id="total_capacity" name="total_capacity"><br><br>
          
                <label for="economy_capacity">Economy Capacity:</label>
                <input type="number" id="economy_capacity" name="economy_capacity"><br><br>
          
                <label for="elderly_capacity">Elderly Capacity:</label>
                <input type="number" id="elderly_capacity" name="elderly_capacity"><br><br>
          
                <label for="seat_type">Seat Type:</label>
                <select id="seat_type" name="seat_type">
                  <option value="economy">Economy</option>
                  <option value="elderly">Elderly</option>
                </select><br><br>
          
                <label for="ac_non_ac">AC/Non-AC:</label>
                <select id="ac_non_ac" name="ac_non_ac">
                  <option value="ac">AC</option>
                  <option value="non-ac">Non-AC</option>
                </select><br><br>
          
                <label for="sitting_sleeping">Sitting/Sleeping:</label>
                <select id="sitting_sleeping" name="sitting_sleeping">
                  <option value="sitting">Sitting</option>
                  <option value="sleeping">Sleeping</option>
                </select><br><br>
          
                <label for="remaining_seats">Remaining Seats:</label>
                <input type="number" id="remaining_seats" name="remaining_seats"><br><br>
          
                <input type="submit" value="Submit">
              </form>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/operatorscript.js') }}"></script>
</body>
</html>
